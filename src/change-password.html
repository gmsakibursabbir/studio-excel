    <!-- Change Password Modal -->
    <div id="password-modal" class="fixed inset-0 z-[100] hidden items-center justify-center popupbg px-[20px]">
        <div
            class="bg-white rounded-[24px] pt-[20px] pb-[30px] px-[16px] w-full max-w-[335px] flex flex-col items-center relative">

            <div class="w-[100px] h-[100px] rounded-full bg-[#F6F5FA] flex items-center justify-center mb-[30px]">

                        d="M12.8906 21.4844V17.1875C12.8906 10.0762 15.0391 4.29688 25.7812 4.29688C36.5234 4.29688 38.6719 10.0762 38.6719 17.1875V21.4844"

                        stroke-linejoin="round" />
                </svg>

            </div>

            <!-- Text -->
            <h3 class="text-[18px] text-[#000000] font-medium mb-[8px] text-start">Create New Password</h3>
            <p class="text-[14px] text-[#565656] font-normal text-start mb-[30px] leading-[20px]">
                Your new password must be unique from those previously used.
            </p>

            <!-- Form -->
            <form class="w-full flex flex-col gap-[16px]">
                <!-- Password -->
                <div class="flex flex-col gap-[8px]">
                    <label class="text-[14px] text-[#565656] font-normal">New Password</label>
                    <div class="relative w-full">
                        <input type="password" placeholder="********"
                            class="w-full h-[52px] pl-[16px] pr-[60px] border border-[#E0DFF0] rounded-[16px] text-[14px] text-[#1F1F1F] outline-none focus:border-[#7168CD] placeholder:text-[#1F1F1F] font-medium inputshadow">

                            class="absolute right-[6px] top-[6px] bottom-[6px] w-[40px] bg-[#F6F5FA] rounded-[12px] flex items-center justify-center">

                                xmlns="http://www.w3.org/2000/svg">

                                    d="M5 8.33268V6.66602C5 3.90768 5.83333 1.66602 10 1.66602C14.1667 1.66602 15 3.90768 15 6.66602V8.33268"

                                    stroke-linejoin="round" />
                            </svg>


                        </div>
                    </div>
                </div>
                <!-- confirm Password -->
                <div class="flex flex-col gap-[8px]">
                    <label class="text-[14px] text-[#565656] font-normal">Confirm Password</label>
                    <div class="relative w-full">
                        <input type="password" placeholder="********"
                            class="w-full h-[52px] pl-[16px] pr-[60px] border border-[#E0DFF0] rounded-[16px] text-[14px] text-[#1F1F1F] outline-none focus:border-[#7168CD] placeholder:text-[#1F1F1F] font-medium inputshadow">

                            class="absolute right-[6px] top-[6px] bottom-[6px] w-[40px] bg-[#F6F5FA] rounded-[12px] flex items-center justify-center">

                                <path
                                    d="M5 8.33268V6.66602C5 3.90768 5.83333 1.66602 10 1.66602C14.1667 1.66602 15 3.90768 15 6.66602V8.33268"
                                    stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />

                                    d="M10.0052 15.4167C11.1558 15.4167 12.0885 14.4839 12.0885 13.3333C12.0885 12.1827 11.1558 11.25 10.0052 11.25C8.85462 11.25 7.92188 12.1827 7.92188 13.3333C7.92188 14.4839 8.85462 15.4167 10.0052 15.4167Z"
                                    stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />

                                    d="M14.1719 18.334H5.83854C2.50521 18.334 1.67188 17.5007 1.67188 14.1673V12.5007C1.67188 9.16732 2.50521 8.33398 5.83854 8.33398H14.1719C17.5052 8.33398 18.3385 9.16732 18.3385 12.5007V14.1673C18.3385 17.5007 17.5052 18.334 14.1719 18.334Z"
                                    stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>


                        </div>
                    </div>
                </div>

                <!-- Button -->
                <button id="close-modal-btn"
                    class="w-full max-w-[186px] h-[54px] loginbg rounded-[60px] text-[#FFFFFF] text-[18px] font-semibold mt-[9px] mx-auto transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-[0_4px_15px_rgba(93,85,178,0.4)] hover:brightness-110 active:scale-95">
                    Reset Password

            </form>
        </div>

    <footer class="fixed bottom-0 z-[99] w-full lg:hidden">
        <!-- Background & Shape -->
        <div class="flex items-end w-full h-[80px] drop-shadow-[0_-5px_10px_rgba(0,0,0,0.05)]">
            <!-- Left Side -->
            <div class="bg-[#181C2A] h-full flex-1 rounded-tl-[16px]"></div>

            <!-- Center Notch -->
            <div class="relative w-[100px] h-full shrink-0">
                <svg class="w-full h-full text-[#181C2A] fill-current" viewBox="0 0 100 80" preserveAspectRatio="none">
                    <path d="M0,0 H30 Q50,55 70,0 H100 V80 H0 Z" />
                </svg>
                <!-- Floating Action Button -->
                <button
                    class="absolute -top-[28px] left-1/2 -translate-x-1/2 w-[56px] h-[56px] loginbg rotate-45 rounded-[16px] flex items-center justify-center shadow-[0_4px_15px_rgba(93,85,178,0.4)] border-[6px] border-[#ffffff]">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="-rotate-45">
                        <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <!-- Right Side -->
            <div class="bg-[#181C2A] h-full flex-1 rounded-tr-[16px]"></div>
        </div>

        <!-- Content Overlay -->
        <div
            class="absolute inset-0 flex flex-row items-center justify-between px-[20px] pb-[10px] pointer-events-none">
            <!-- Left Icons -->
            <div class="flex flex-1 justify-around items-center pr-[40px] pointer-events-auto">
                <div class="flex flex-col items-center gap-[6px]">
                    <img src="./images/home.svg" alt="home" class="h-[20px] w-auto opacity-50">
                    <span class="text-[11px] text-[#777D93] font-medium">Home</span>
                </div>
                <div class="flex flex-col items-center gap-[6px]">
                    <img src="./images/wine.svg" alt="winery" class="h-[20px] w-auto">
                    <span class="text-[11px] text-white font-medium">Winery</span>

            <div class="w-[60px]"></div>

            <!-- Right Icons -->
            <div class="flex flex-1 justify-around items-center pl-[40px] pointer-events-auto">

                </div>

                </div>
            </div>
        </div>
    </footer>
